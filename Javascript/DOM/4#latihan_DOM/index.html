<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Dom</title>
    <style>
      html,
      body {
        text-align: center;
        height: 100%;
      }

      .bgnColor {
        background-color: black;
        color: white;
      }

      .blue {
        color: blue;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .biru {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="btn">Tekan Untuk Dark Mode</button>

    <br /><br />

    <!-- Membuat Slider typenya range -->
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" id="" />

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255" id="" />

    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255" value="0" id="" />

    <script src="script.js"></script>
  </body>
</html>
